<!DOCTYPE html>
<html lang="zh-CN" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通讯</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="background-gradient"></div>

    <div id="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <img id="current-user-avatar" src="" alt="Avatar" title="点击更换头像">
                    <h4 id="current-user-nickname"></h4>
                </div>
                <div class="sidebar-actions">
                    <button id="theme-switcher-btn" class="action-btn" title="切换主题">🌙</button>
                    <button id="friend-requests-btn" class="action-btn" title="好友请求">🔔</button>
                    <button id="add-friend-btn" class="action-btn" title="添加好友">➕</button>
                    <button id="logout-btn" class="action-btn" title="退出登录">🚪</button>
                </div>
            </div>
            <div class="contact-list" id="contact-list"></div>
        </aside>

        <main class="chat-area">
            <div id="welcome-panel" class="welcome-panel"><h2>欢迎来到即时通讯</h2><p>从左侧选择一位好友开始聊天，或添加新好友。</p></div>
            <div id="chat-panel" class="chat-panel" style="display: none;">
                <header class="chat-header"><button class="back-btn" id="back-to-contacts-btn">←</button><div class="chat-header-info"><h4 id="chat-with-name"></h4><p id="chat-with-status"></p></div></header>
                <div class="messages" id="messages"></div>
                <div class="message-input">
                    <div id="upload-progress-container" style="display: none;"><span id="upload-progress-text"></span><div class="progress-bar-wrapper"><div class="progress-bar-background"><div id="upload-progress-bar"></div></div><button id="cancel-upload-btn" class="cancel-btn">&times;</button></div></div>
                    <div id="emoji-panel"></div>
                    <div class="input-actions"><button class="action-btn" id="emoji-btn">😀</button><button class="action-btn" id="file-btn">📎</button><input type="file" id="file-input" style="display: none;" /></div>
                    <form id="message-form"><input type="text" id="message-input-box" placeholder="正在连接..." autocomplete="off" disabled><button type="submit" class="send-btn" disabled>➤</button></form>
                </div>
            </div>
        </main>
    </div>

    <div id="add-friend-modal" class="modal"><div class="modal-content"><span class="close-btn">&times;</span><h2>添加好友</h2><form id="user-search-form" class="search-form"><input type="search" id="user-search-input" placeholder="输入要查找的用户名..." required><button type="submit" class="search-btn">查找</button></form><div id="user-search-results"></div></div></div>
    <div id="friend-requests-modal" class="modal"><div class="modal-content"><span class="close-btn">&times;</span><h2>好友请求</h2><div id="friend-requests-list"></div></div></div>
    
    <input type="file" id="avatar-upload-input" accept="image/png, image/jpeg, image/gif" style="display: none;">

    <script src="/static/js/main.js"></script>
</body>
</html>
