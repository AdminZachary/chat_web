<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎 - 即时通讯</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="background-gradient"></div>

    <div class="auth-container">
        <div class="auth-welcome-panel">
            <h1>开始您的无缝沟通之旅</h1>
            <p>实时、安全、可靠。连接无处不在。</p>
        </div>
        <div class="auth-form-container">
            <div class="form-flipper">
                <div class="form-content" id="login-form-content">
                    <h2>欢迎回来</h2>
                    <p>登录以继续您的对话。</p>
                    <form id="login-form">
                        <input type="text" id="login-username" placeholder="用户名" required>
                        <input type="password" id="login-password" placeholder="密码" required>
                        <button type="submit" class="auth-btn">登录</button>
                        <p class="error-msg" id="login-error"></p>
                    </form>
                    <p class="toggle-link">没有账户？ <a href="#" id="show-register">立即注册</a></p>
                </div>
                <div class="form-content" id="register-form-content" style="display: none;">
                    <h2>创建账户</h2>
                    <p>只需几步，即可加入我们。</p>
                    <form id="register-form">
                        <input type="text" id="register-username" placeholder="用户名" required>
                        <input type="text" id="register-nickname" placeholder="昵称" required>
                        <input type="password" id="register-password" placeholder="密码" required>
                        <input type="password" id="register-password-confirm" placeholder="确认密码" required>
                        <button type="submit" class="auth-btn">注册</button>
                        <p class="error-msg" id="register-error"></p>
                    </form>
                    <p class="toggle-link">已有账户？ <a href="#" id="show-login">返回登录</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/auth.js"></script>
</body>
</html>
